Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore&nbsp;Ansicht 9'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_935.jpg">'
Clinical: '<b>Klinik:</b> Die ischiokrurale Muskulatur wird gemeinsam getestet, indem der Patient in Rückenlage seine Gliedmaßen in der Hüfte und im Knie um 90 Grad beugt und dann aufgefordert wird, das Knie gegen einen Widerstand weiter zu beugen. Zerrungen oder Risse der hinteren Oberschenkelmuskeln sind häufige Sportverletzungen, da sich diese Muskeln über zwei Gelenke erstrecken. Es wird empfohlen, diese Muskeln vor einem anstrengenderen Training zu dehnen.

Übersetzt mit www.DeepL.com/Translator (kostenlose Version)'
Comment: '<b>Kommentar:</b>&nbsp;Sein Ursprung ist das&nbsp;<strong>Tuber ischiadicum</strong>, seine mehrteilige Ansatzsehne wird auch als&nbsp;Pes anserinus profundus&nbsp;bezeichnet. Die Ansätze sind der&nbsp;<strong>Condylus medialis tibiae</strong>, das&nbsp;<strong>Lig. popliteum obliquum</strong>&nbsp;und über die&nbsp;<strong>dorsale Kniegelenkskapsel</strong>&nbsp;das Hinterhorn des&nbsp;<strong>medialen Meniskus</strong>&nbsp;(den er bei Flexion nach hinten zieht).<div><br></div><div>Bei&nbsp;<strong>gebeugtem</strong>&nbsp;Knie ist er der&nbsp;<strong>stärkste Innenrotator</strong>.<br></div><div><br>Im&nbsp;Pes anserinus superficialis&nbsp;setzen neben dem&nbsp;M. semitendinosus&nbsp;auch der&nbsp;M. sartorius&nbsp;und der&nbsp;M. gracilis&nbsp;an.<br><br><img src="ana_004000_oberschenkelmuskeln_flexoren_lage.png"><br></div>'

Title: 'Einzelne Muskeln des Unterarms&nbsp;6'

OccludedImage: '<img src="MSA-Individual_Muscles_of_Forearm_632.jpg">'
Clinical: '<b>Clinical:</b> This muscle is tested clinically by asking the patient to flex the tip of the thumb against resistance while the physician holds the proximal phalanx fixed between his/her thumb and fingers. This action not only tests the strength of muscle contraction but also tests the integrity of the median nerve, which innervates this muscle.<br>'
Comment: '<b>Comment:</b>  The tendon of this unipennate muscle belly crosses the carpal canal on the lateral or radial side of the digital flexor tendons and passes to the distal phalanx of the thumb.  The tendon has its own synovial sheath.<br><div><br></div><div>Der&nbsp;N. medianus&nbsp;verläuft zwischen der oberflächlichen und der tiefen Flexorengruppe und innerviert alle&nbsp;Flexoren des Unterarms, außer den&nbsp;M. flexor carpi ulnaris&nbsp;und den ulnaren Teil des&nbsp;M. flexor digitorum profundus, die beide vom&nbsp;N. ulnaris&nbsp;innerviert werden!<br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Palmarer&nbsp;Radius<div>Membrana interossea</div></div>'
Insertion: '<b>Ansatz (distal):</b>  Distaler&nbsp;Phalanx&nbsp;I <br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. medianus&nbsp;(Ast:&nbsp;N. interosseus antebrachii anterior)<br>'
Actions: '<b>Funktion :</b>&nbsp;<div><ul><li>Daumengelenke<br></li><ul><li>Flexion</li><li>Opposition</li></ul></ul></div>'
Plate: 'Atlas Plate 431'

Title: 'Einzelne Muskeln des Unterarms&nbsp;6'

OccludedImage: '<img src="MSA-Individual_Muscles_of_Forearm_632.jpg">'
Clinical: '<b>Clinical:</b> Dieser Muskel wird klinisch getestet, indem der Patient aufgefordert wird, die Spitze des Daumens gegen einen Widerstand zu beugen, während der Arzt das proximale Fingerglied zwischen Daumen und Fingern festhält. Dabei wird nicht nur die Stärke der Muskelkontraktion getestet, sondern auch die Integrität des N. medianus, der diesen Muskel innerviert.'
Comment: '<b>Comment:</b>  Die Sehne dieses einseitig gefiederten Muskelbauchs kreuzt den Karpalkanal auf der lateralen oder radialen Seite der Fingerbeugersehnen und zieht zur distalen Phalanx des Daumens. Die Sehne hat eine eigene Synovialscheide.<br><div><br></div><div>Der&nbsp;N. medianus&nbsp;verläuft zwischen der oberflächlichen und der tiefen Flexorengruppe und innerviert alle&nbsp;Flexoren des Unterarms, außer den&nbsp;M. flexor carpi ulnaris&nbsp;und den ulnaren Teil des&nbsp;M. flexor digitorum profundus, die beide vom&nbsp;N. ulnaris&nbsp;innerviert werden!<br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Palmarer&nbsp;Radius<div>Membrana interossea</div></div>'
Insertion: '<b>Ansatz (distal):</b>  Distaler&nbsp;Phalanx&nbsp;I'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. medianus&nbsp;(Ast:&nbsp;N. interosseus antebrachii anterior)'
Actions: '<b>Funktion :</b>&nbsp;<div><ul><li>Daumengelenke<br></li><ul><li>Flexion</li><li>Opposition</li></ul></ul></div>'

Title: 'Schulter Muskulatur 6'

OccludedImage: '<img src="MSA-Shoulder_Muscles_618.jpg">'
Clinical: '<b>Klinik:</b> Der M. teres major wird klinisch getestet, indem der Patient seinen waagrecht erhöhten Arm gegen Widerstand adduziert. Währenddessen wird die Kontraktion des Muskels beim Übergang von der Scapula zum Humerus beobachtet.  Die Integrität des N. subscapularis wird ebenfalls durch diesen Vorgang getestet.'
Comment: '<b>Kommentar:</b><div>Der M. teres minor ist einer der 4 Muskeln der Rotatorenmanschette und stabilisiert das Schultergelenk. Er ist oft vom M. infraspinatus nicht zu unterscheiden.</div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b><div>M. teres minor:&nbsp;Margo lateralis scapulae</div><div>M. teres major:&nbsp;Angulus inferior scapulae, Margo lateralis der&nbsp;Scapula<br></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<br><div>M. teres minor:&nbsp;Tuberculum majus humeri</div><div>M. teres major:&nbsp;Crista tuberculi minoris&nbsp;humeri</div>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;<br><div><div>M. teres minor:&nbsp;N. axillaris (C5-C6)</div><div>M. teres major: N. subscapularis (C5-6)</div></div>'
Actions: '<b>Funktion:</b>&nbsp;<br><div><div>M. teres minor:&nbsp;Adduktion, Außenrotation</div><div>M. teres major:&nbsp;Adduktion, Innenrotation</div></div>'
Plate: 'Atlas Plate 411;See also Plates   26, 168, 182, 183'

Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore Ansicht 2'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_228.jpg">'
Clinical: '<b>Klinik: Ausfall von M. gluteus medius und minimus</b><div>Eine Insuffizienz (Ausfall oder Schwäche) der kleinen Glutealmuskulatur (M. gluteus medius und minimus)&nbsp;und des M. tensor fasciae latae&nbsp;kann durch eine Schädigung des N. gluteus superior, z.B. infolge einer fehlerhaften intraglutealen Injektion, auftreten. Die Insuffizienz macht sich durch das sog.&nbsp;<strong>Trendelenburg-Zeichen</strong>&nbsp;bemerkbar: Dabei fällt beim Einbeinstand des erkrankten Beins das Becken&nbsp;<strong>zur gesunden Seite</strong>&nbsp;ab&nbsp;(positives Trendelenburg-Zeichen). Um beim Gehen das Abkippen des Beckens zu vermeiden, wird der Rumpf kompensatorisch auf die Standbeinseite verlagert (sog.&nbsp;<strong>Duchenne-Hinken</strong>). Wenn beide Seiten betroffen sind, kommt es zum sog.&nbsp;<strong>Enten-</strong>&nbsp;oder&nbsp;<strong>Watschelgang</strong>.</div><div><div><img src="ana_003900_trendelenburg_zeichen.png"><br></div></div><div><br></div><div><img src="ana_003900_hueftmuskeln_aeussere_oberflaechlich_lage.png"></div>'
Comment: '<b>Kommentar:</b>  Der M. gluteus medius ist ein breiter, dicker, fächerförmiger Muskel, der zusammen mit dem M. gluteus minimus der wichtigste Abduktor der Hüfte ist.'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Facies glutea&nbsp;(Os ilium)'
Insertion: '<b>Ansatz (distal):</b>  Trochanter major'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. gluteus superior&nbsp;(L4-S1)'
Actions: '<b>Funktion:</b>&nbsp;<div><b>Hüftgelenk</b>: Abduktion</div><div>Lateraler Anteil:&nbsp;<b>Flexion&nbsp;</b>und&nbsp;Innenrotation</div>'

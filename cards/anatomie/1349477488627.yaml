Title: 'Radiologische Anatomie: Knöchel'

OccludedImage: '<img src="MSA-Radiographic_Anatomy-Ankle21.jpg">'
Clinical: ''
Comment: '<b>Kommentar:&nbsp;</b>Anteroposteriore (a.p.), laterale und Mortise-View werden am häufigsten zur Beurteilung von Knöchelverletzungen verwendet. Belastungsaufnahmen in Außenrotation können hilfreich sein, um versteckte Verletzungen des Knöchelgelenks zu erkennen. <br><br>Die Ottawa-Ankle-Rules wurden entwickelt, um Ärzten in der Notaufnahme die Entscheidung zu erleichtern, wann Röntgenaufnahmen des Knöchels angeordnet werden sollten.<br><br><b>Die Ottawa-Ankle-Rules:</b><br>Druckempfindlichkeit des Innenknöchels (Malleolus medialis)<br>Druckempfindlichkeit am Außenknöchel (Malleolus lateralis)<br>Druckempfindlichkeit an der Basis des 5. Mittelfußknochens<br>Druckempfindlichkeit im Os naviculare<br>Belastungsunfähigkeit unmittelbar und in der Notaufnahme<div><br></div><div><img src="ana_003700_steckbrief.png"><br></div>'

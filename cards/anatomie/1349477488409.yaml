Title: 'Ohr: Frontaler Schnitt'

OccludedImage: '<img src="MSA-Ear-Frontal_Section80.jpg">'
Clinical: '<b>Klinik</b>:Die akute Otitis externa, besser bekannt als Schwimmerohr, ist eine Entzündung oder Infektion des äußeren Ohrs. Die akute Otitis media (Ohrenschmerzen) ist eine Entzündung des Mittelohrs und tritt häufig bei Kindern unter 15 Jahren auf.'
Comment: '<b>Kommentar:</b> Das äußere Ohr besteht aus der Ohrmuschel und dem äußeren Gehörgang. <br>Das Mittelohr besteht aus der Paukenhöhle und ihren 3 Gehörknöchelchen. Die seitliche Wand der Paukenhöhle wird durch das Trommelfell (Trommelfell) gebildet. Die mediale Wand enthält das ovale und das runde Fenster. Zu den Gehörknöchelchen gehören Malleus (Hammer), Incus (Amboss) und Stapes (Steigbügel). Das Mittelohr ist über die Ohrtrompete (Eustachische Röhre) mit dem Nasopharynx ( Nasenrachenraum) verbunden. Über die Ohrtrompete kann Luft in die Mittelohrhöhle eindringen oder sie verlassen und den Druck im Mittelohr an den Atmosphärendruck angleichen. <br><br>Das Innenohr besteht aus der Hörschnecke (Cochlea) und dem Gleichgewichtsapparat (Vestibularapparat), welche durch den N. vestibulocochlearis (HN VIII) innerviert werden. <br><br>Das Außenohr wird von Ästen des HN V3, VII und X innerviert. Das Mittelohr wird vom N. glossopharyngeus (HN IX) innerviert.'

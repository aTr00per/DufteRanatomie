Title: 'Arterien des Magens, Leber und der Milz'

OccludedImage: '<img src="MSA-Arteries_of_Stomach_Liver_and_Spleen14.jpg" />'
Clinical: '<b>Klinik:</b> Diese epigastrische Region der Bauchhöhle ist klinisch wichtig, da in diesem Bereich häufig Schmerzen auftreten, die auf pathophysiologische Prozesse zurückzuführen sind. Lebenswichtige Strukturen wie der Magen, der Zwölffingerdarm, die Milz, die Bauchspeicheldrüse, die Leber und die Gallenblase befinden sich alle in dieser allgemeinen Region oder leiten Schmerzen in diese Region und in Dermatome, die mit den Wirbelsäulenstufen T5-9 oder T10 verbunden sind.<br><br>Da sich so viele Strukturen und Gefäße in dieser Bauchregion befinden, muss der Arzt eine sorgfältige Anamnese erheben und eine körperliche Untersuchung durchführen, um die Stelle(n) der Bauchschmerzen zu lokalisieren.'
Comment: '<b>Kommentar:</b>&nbsp;<br><br>Der Truncus coeliacus (syn. Tripus Halleri) entspringt&nbsp;unterhalb des Hiatus aorticus&nbsp;auf Höhe des&nbsp;<strong>12. Brustwirbels</strong>&nbsp;ventral aus der Bauchaorta&nbsp;und teilt sich nach kurzem Verlauf (ca. 1–2 cm) in&nbsp;3 Äste&nbsp;auf:<div>A. gastrica sinistra</div><div>A. hepatica communis</div><div>A. splenica (A. lienalis)</div><br><br><img src="ana_012300_truncus_coeliacus_aeste.png">'

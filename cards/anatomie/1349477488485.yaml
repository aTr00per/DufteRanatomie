Title: 'Bänder und Sehnen des Fußes: Ansicht von plantar'

OccludedImage: '<img src="MSA-Ligaments_and_Tendons_of_Foot-Plantar_View12.jpg">'
Clinical: '<b>Klinik:</b> Ein direktes Trauma des Fußes kann zu einer Fraktur der Mittelfußknochen und Zehenglieder führen. Diese werden in der Regel durch Ruhigstellung behandelt, da die Fragmente aufgrund der zahlreichen Bänder, die diese Gelenke stabilisieren, oft nicht verlagert werden.'
Comment: '<b>Kommentar:</b>  Die Tarsometatarsalgelenke sind ebene Synovialgelenke.  Sie bestehen aus Gelenkkapseln und werden durch Plantar-, Dorsal- und Interossalbänder verstärkt.  Sie ermöglichen Gleit- und Schiebebewegungen.  <br><br>Die Großzehengrundgelenke sind mehrachsige kondyläre Synovialgelenke, die von Gelenkkapseln umgeben und durch Plantar- und Kollateralbänder verstärkt sind.  Sie ermöglichen Flexion und Extension, etwas Abduktion und Adduktion sowie Zirkumduktion.  Die Plantarbänder sind Teil der lasttragenden Fläche des Fußes.  <br><br>Die Interphalangealgelenke sind einachsige Scharniergelenke (Ginglymus), die ebenfalls von Kapseln umschlossen und durch Plantar- und Kollateralbänder verstärkt werden.  Sie ermöglichen Flexion und Extension.'

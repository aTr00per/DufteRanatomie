Title: 'Muskeln der Hand 1'

OccludedImage: '<img src="MSA-Muscles_of_Hand_149.jpg">'
Clinical: '<b>KliniK:</b> Dieser Muskel wird klinisch getestet, indem der Patient seinen kleinen Finger gegen einen Widerstand abduziert. Bitten Sie den Patienten, bei supinierter Handfläche und gestreckten, zusammengelegten Fingern den kleinen Finger gegen einen Widerstand abduzieren zu lassen (ihn medial von der Handfläche und den anderen Fingern weg zu bewegen).'
Comment: '<b>Kommentar:</b> Dieser Muskel ist einer der vier Muskeln, die die Hypothenarmuskulatur bilden, die zu den intrinsischen Muskeln des kleinen Fingers gehören. Alle werden von tiefen Ästen des N. ulnaris innerviert und von tiefen Ästen der A. ulnaris versorgt.'
Usernotes: ''
Origin: '<b>Ursprung (proximal):&nbsp;</b>Os pisiforme'
Insertion: '<b>Ansatz (distal):</b>  Phalanx&nbsp;proximalis V und&nbsp;Dorsalaponeurose '
Attachments: ''
Innervation: '<b>Innervation:</b>  N. ulnaris&nbsp;(Perikaryen&nbsp;somit v.a. in Segment C8/Th1)'
Actions: '<b>Funktion:</b>&nbsp;<div><ul><li>Grundgelenk Finger V<br></li><ul><li>Flexion</li><li>Abduktion&nbsp;</li></ul><li>Interphalangealgelenke Finger V<br></li><ul><li>Extension</li></ul></ul></div><div><div></div></div>'

Title: 'Neuromuscular Junction'

OccludedImage: '<img src="Screen Shot 2019-04-15 at 2.37.13 PM.png">'
Clinical: '<img src="paste-ad33c490a772c3163033d58827cbd7ba14575077.jpg"><br><b>Klinik:</b>Myasthenia gravis, the most common hereditary disorder of neuromuscular transmission, is typified by a reduction in the concentration of acetylcholine receptors on the postsynaptic membrane due to an autoimmune response.'
Comment: '<img src="paste-b08879849d739ed38fa4dc17814f7723ee0a73ee.jpg"><br><b>Kommentar:</b> Die neuromuskuläre Verbindung (motorische Endplatte) im Skelettmuskel besteht aus fünf Hauptkomponenten: Schwann-Zelle, präsynaptische Nervenendigung (Axon), synaptischer Spalt, postsynaptische Membran und postfunktionales Sarkoplasma. Die Schwann-Zelle umhüllt die präsynaptische Nervenendigung, die mit Acetylcholin enthaltenden Bläschen gefüllt ist. Der synaptische Spalt enthält eine Basalmembran, die bei der Entwicklung und Regeneration der neuromuskulären Verbindung eine Rolle spielt. Die postsynaptische Membran hat zahlreiche Ausstülpungen des Sarkolemmas mit einer hohen Konzentration von Acetylcholinrezeptoren auf ihrer Oberfläche. Das postfunktionelle Sarkoplasma ist entscheidend für die strukturelle und metabolische Unterstützung der Verbindung.'
